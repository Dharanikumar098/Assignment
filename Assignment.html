            let studentslist = [

];
// //printing all names
const ulelement = document.getElementById("student");
for(let students of studentslist){

}

printing pass
let Pass = studentslist.filter((p) => p.marks>60);
const ulelement = document.getElementById("student1");
 for(let students of Pass)  {
     const liststudent = document.createElement("li");
          liststudent.textContent = students.name+ " -" +students.marks;
     ulelement.appendChild(liststudent);
 };
console.log(Pass)

 //average marks
let totalmarks = studentslist.reduce((total, p) => total + p.marks , 0);
let average = totalmarks / studentslist.length
const ulelement = document.getElementById("student2");
    const liststudent = document.createElement("li");
    liststudent.textContent = average;
    ulelement.appendChild(liststudent);
    console.log(average);
console.log(totalmarks);

//reverse order marks
let reveseed = [...studentslist].sort((a , b) => b.marks - a.marks);
const ulelement = document.getElementById("student3");
 for(let students of reveseed)  {
     const liststudent = document.createElement("li");
          liststudent.textContent = `${students.name} -${students.marks}`;
     ulelement.appendChild(liststudent);
 };
console.log(reveseed);

// //add onject

console.log(studentslist);

};
